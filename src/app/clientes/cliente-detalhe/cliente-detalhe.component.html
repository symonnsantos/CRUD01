<br>
<div class="container">
    <h2>Editar cliente</h2>

    <form>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" placeholder="Informe o nome" name="nome" [(ngModel)]="cliente.nome">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Informe o email" name="email" [(ngModel)]="cliente.email">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" name="telefone" [(ngModel)]="cliente.telefone">
            </div>
            <div class="form-group col-md-6">
                <label for="text">Idade</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-success" (click)="salvar()">Salvar</button>
        <a class="btn btn-secundary">Voltar</a>
    </form>
</div>
